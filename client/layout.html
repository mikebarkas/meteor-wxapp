<template name="basic">
  <div class="navbar navbar-default navbar-fixed-top">
  <p class="navbar-brand">Weather Application</p>
</div>

<div class="container-fluid">

  {{> cities}}

  <div class="data">
    <p>City: {{wx.name}}</p>
    <p>Sky Conditon: {{wx.weather.[0].description}}</p>
    <p>Temp: {{wx.main.temp}} Kelvin</p>
    <p>Pressure: {{wx.main.pressure}} hP</p>
    <p>Humidity: {{wx.main.humidity}} %</p>
    <p>Wind Speed: {{wx.wind.speed}}</p>
    <p>Wind Direction: {{wx.wind.deg}}</p>
    <p>Sunrise: {{wx.sys.sunrise}}</p>
    <p>Sunset: {{wx.sys.sunset}}</p>
    <hr/>
  </div>

</div>

</template>
